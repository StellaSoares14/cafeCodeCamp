<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- <div id="menu"> -->
        <div class="menu">
            <main>
                <h1>Stellas Cafe</h1>
                <p class="established">Est. 2020</p>
                <hr>
                <section>
                    <h2>Cafés</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <p class="flavor">Baunilha francesa</p><p class="price">3,00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Macchiato caramelo</p><p class="price">3,75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Macchiato chocolate</p><p class="price">3,50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Avelã</p><p class="price">4,00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4,50</p>
                    </article>
                </section>
                <section>
                    <h2>Sobremesas</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1,50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Torta de cereja</p><p class="price">2,75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3,00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Browne</p><p class="price">2,50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p>
                    <a href="https://www.freecodecamp.org" target="_blank">
                    Visit our website
                    </a>
                </p>
                <p class="address">Visite meu Site</p>
            </footer>
        </div>
    </body>
</html>
